<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <style>
        body {
            font-family: 'Papyrus', 'Segoe UI', sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2c3e50, #8e44ad); /* Mystic night gradient */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Enhanced background animation with more twinkling stars across the entire page */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: -1;
            animation: starryNight 20s infinite;
            background-image: 
                radial-gradient(2px 2px at 10% 15%, #ffffff, transparent),
                radial-gradient(1px 1px at 25% 35%, #ffffff, transparent),
                radial-gradient(2px 2px at 40% 60%, #ffffff, transparent),
                radial-gradient(1px 1px at 60% 25%, #ffffff, transparent),
                radial-gradient(2px 2px at 75% 80%, #ffffff, transparent),
                radial-gradient(1.5px 1.5px at 90% 50%, #ffffff, transparent),
                radial-gradient(2px 2px at 20% 75%, #ffffff, transparent),
                radial-gradient(1px 1px at 55% 20%, #ffffff, transparent),
                radial-gradient(2px 2px at 80% 90%, #ffffff, transparent),
                radial-gradient(1.5px 1.5px at 30% 40%, #ffffff, transparent);
            background-size: 200% 200%;
        }

        @keyframes starryNight {
            0% { opacity: 0.3; transform: scale(1) translate(0, 0); }
            25% { opacity: 0.6; transform: scale(1.05) translate(15px, -15px); }
            50% { opacity: 0.4; transform: scale(1.02) translate(-10px, 10px); }
            75% { opacity: 0.6; transform: scale(1.05) translate(10px, -10px); }
            100% { opacity: 0.3; transform: scale(1) translate(0, 0); }
        }

        body::before {
            content: 'âœ¨';
            position: absolute;
            font-size: 30px;
            animation: float 4s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -30px); }
            100% { transform: translate(0, 0); }
        }

        h1 {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            text-align: center;
            font-size: 2.5em;
            animation: glow 2s infinite alternate;
            background: url('path/to/stars.png') no-repeat center top;
            background-size: 50px auto; /* Adjust size as needed */
            padding-top: 50px; /* Adjust to match star image height */
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        #task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transition: all 0.4s ease;
        }

        #task-input:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: scale(1.03);
            background: rgba(255, 255, 255, 0.2);
        }

        #add-task {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #e74c3c, #f1c40f);
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        #add-task::after {
            content: 'âœ¨';
            position: absolute;
            right: 10px;
            opacity: 0;
            transition: all 0.3s;
        }

        #add-task:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        #add-task:hover::after {
            opacity: 1;
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .filter {
            padding: 10px 25px;
            border: 2px solid #3498db;
            border-radius: 25px;
            background: rgba(52, 152, 219, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter.active {
            background: #3498db;
            transform: scale(1.15) rotate(2deg);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }

        .filter:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-3px);
        }

        .todo-container {
            perspective: 1200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.1"><path d="M50 10 L60 40 L90 40 L65 60 L75 90 L50 70 L25 90 L35 60 L10 40 L40 40 Z" fill="yellow"/></svg>') repeat;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #ffd700;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: spellCast 0.5s ease forwards;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes spellCast {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(-15deg) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0) scale(1);
            }
        }

        .todo-item.completed {
            background: rgba(46, 204, 113, 0.2);
            border-color: #2ecc71;
            transform: scale(0.97) rotate(1deg);
            text-decoration: line-through;
            color: #2ecc71;
        }

        .complete-check {
            margin-right: 20px;
            transform: scale(1.3);
            cursor: pointer;
            accent-color: #ffd700;
        }

        .task-text {
            flex: 1;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .delete-btn {
            margin-left: 20px;
            color: #e74c3c;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .delete-btn:hover {
            color: #c0392b;
            transform: scale(1.3) rotate(180deg);
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }
    </style>
</head>
<body>
    <h1> âœ¨TO DO LISTâœ¨</h1>
    <div class="input-container">
        <input type="text" id="task-input" placeholder="Inscribe your magical quest...">
        <button id="add-task">ADD TASK</button>
    </div>
    <div class="filter-buttons">
        <button class="filter" data-filter="all">All tasks</button>
        <button class="filter" data-filter="active">Active tasks</button>
        <button class="filter" data-filter="completed">Completed tasks</button>
    </div>
    <div class="todo-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function addTask() {
                let taskText = $('#task-input').val().trim();
                if (taskText) {
                    let todoItem = `
                        <div class="todo-item" data-status="active">
                            <input type="checkbox" class="complete-check">
                            <span class="task-text">âœ¨ ${taskText} âœ¨</span>
                            <span class="delete-btn">âœ–</span>
                        </div>
                    `;
                    $('.todo-container').append(todoItem);
                    $('#task-input').val('');
                    // Add magical particle effect
                    $('#add-task').css('box-shadow', '0 0 20px #ffd700');
                    setTimeout(() => $('#add-task').css('box-shadow', ''), 300);
                }
            }

            $('#add-task').click(addTask);
            $('#task-input').keypress(function(e) {
                if (e.which === 13) addTask();
            });

            $('.todo-container').on('change', '.complete-check', function() {
                let $item = $(this).closest('.todo-item');
                $item.toggleClass('completed');
                $item.attr('data-status', $item.hasClass('completed') ? 'completed' : 'active');
                if ($item.hasClass('completed')) {
                    $item.append('<span class="sparkle">ðŸŒŸ</span>');
                    setTimeout(() => $item.find('.sparkle').remove(), 1000);
                }
                filterTasks($('.filter.active').data('filter') || 'all');
            });

            $('.todo-container').on('click', '.delete-btn', function() {
                let $item = $(this).closest('.todo-item');
                $item.css({
                    transform: 'rotateX(90deg) scale(0.5)',
                    opacity: 0,
                    boxShadow: '0 0 20px #e74c3c'
                });
                setTimeout(() => $item.remove(), 400);
            });

            $('.filter').click(function() {
                $('.filter').removeClass('active');
                $(this).addClass('active');
                filterTasks($(this).data('filter'));
            });

            function filterTasks(filter) {
                $('.todo-item').each(function() {
                    let $item = $(this);
                    switch(filter) {
                        case 'active':
                            $item.toggle(!$item.hasClass('completed'));
                            break;
                        case 'completed':
                            $item.toggle($item.hasClass('completed'));
                            break;
                        default:
                            $item.show();
                    }
                });
            }

            $('.filter[data-filter="all"]').addClass('active');
        });
    </script>
</body>
</html>
